<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kyros.ai</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="navigation-top">
        <img src="https://csa-program.kyros.ai/dark-logo192.png" alt="kyros logo" id="home-logo">
        <h1>Dashboard</h1>
        <input type="file" id="upload-image">
        <a href="https://kyros.ai/my-profile"><img src="profile.jpg" alt="profile picture"></a>
        <script src="main.js"></script>
    </div>
    <div class="homepage-grid">
        <div id="sprint">
            <button class="button" onclick="window.location.href='https://www.kyros.ai/sprint';" type="button"><img class="button-img" src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon1/mt-notifications_none.svg" alt="notif bell"><br>Programs</button>
        </div>
        <div id="forum">
            <button class="button" onclick="window.location.href='https://kyros.ai/discussion-forum';" type="button"><img class="button-img" src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon1/ul-megaphone.svg" alt="megaphone"><br>Forum</button>
        </div>
        <div id="chats">
            <button class="button" onclick="window.location.href='https://kyros.ai/conversations';" type="button"><img class="button-img" src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon1/mt-chat_bubble_outline.svg" alt="chat"><br>My Chats</button>
        </div>
        <div id="events">
            <button class="button" onclick="window.location.href='https://www.kyros.ai/orientation?eventType=1';" type="button"><img class="button-img" src="https://raw.githubusercontent.com/eirikmadland/notion-icons/master/v5/icon1/ul-calendar-alt.svg" alt="calendar"><br>Events</button>
        </div>
    </div>
    <div id="upcoming">
    </div>
</body>
</html>
